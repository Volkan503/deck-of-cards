<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deck of Cards - Poker Table</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #2f4f4f 0, #111 50%, #000 100%);
      color: #fff;
    }

    .table {
      width: 900px;
      max-width: 95vw;
      padding: 32px;
      border-radius: 40px;
      background: radial-gradient(circle at center, #0d8b3d 0, #056029 45%, #02421c 100%);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.75);
      border: 10px solid #5b3716;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .table-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #f5f5f5;
    }

    .table-header h1 {
      font-size: 1.8rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .controls {
      display: flex;
      gap: 12px;
    }

    button {
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 500;
      background: #ffd166;
      color: #1b1b1b;
      box-shadow: 0 4px 0 rgba(0, 0, 0, 0.3);
      transition: transform 0.05s ease, box-shadow 0.05s ease, filter 0.15s ease;
    }

    button:hover {
      filter: brightness(1.05);
    }

    button:active {
      transform: translateY(2px);
      box-shadow: 0 1px 0 rgba(0, 0, 0, 0.3);
    }

    .center-area {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      padding: 16px 12px 24px;
      border-radius: 24px;
      background: rgba(0, 0, 0, 0.16);
      min-height: 110px;
    }

    .player-row {
      display: flex;
      justify-content: space-between;
      gap: 16px;
    }

    .player {
      flex: 1;
      padding: 12px 14px;
      border-radius: 18px;
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.15);
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-height: 100px;
    }

    .player-name {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      opacity: 0.9;
    }

    .hand {
      display: flex;
      gap: 8px;
      flex-wrap: nowrap;
    }

    .card {
      width: 56px;
      height: 80px;
      background: #fefefe;
      border-radius: 8px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
      border: 1px solid #e1e1e1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 6px 6px 4px;
      font-size: 0.75rem;
      color: #d00000;
    }

    .card .value {
      font-weight: 700;
    }

    .card .suit {
      align-self: flex-end;
    }

    .card.placeholder {
      opacity: 0.35;
      border-style: dashed;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: none;
      color: #f1f1f1;
      justify-content: center;
      align-items: center;
      font-size: 0.7rem;
      text-align: center;
      padding: 4px;
    }

    .deck-info {
      font-size: 0.8rem;
      opacity: 0.9;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="table">
    <div class="table-header">
      <h1>Poker Table</h1>
      <div class="controls">
        <button id="shuffleBtn">Shuffle Deck</button>
        <button id="dealBtn">Deal 3 Cards Each</button>
      </div>
    </div>

    <div class="center-area" id="centerArea">
      <div class="card placeholder">Community cards here</div>
    </div>

    <div class="player-row">
      <div class="player">
        <div class="player-name">Player 1</div>
        <div class="hand" id="hand1">
          <div class="card placeholder">No cards yet</div>
        </div>
      </div>
      <div class="player">
        <div class="player-name">Player 2</div>
        <div class="hand" id="hand2">
          <div class="card placeholder">No cards yet</div>
        </div>
      </div>
      <div class="player">
        <div class="player-name">Player 3</div>
        <div class="hand" id="hand3">
          <div class="card placeholder">No cards yet</div>
        </div>
      </div>
    </div>

    <div class="deck-info" id="deckInfo">
      Deck ready.
    </div>
  </div>

  <!-- Optional: wire to your existing Script.js later -->
  <!-- <script src="Script.js"></script> -->
</body>
</html>
